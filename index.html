<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1440 - Matrix Minutes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', monospace;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .time-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FF41;
            z-index: 2;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4rem; /* Increased padding for larger block */
            border-radius: 0.5rem;
            text-shadow: 0 0 10px #00FF41;
        }

        .minutes {
            font-size: 8rem;
            font-weight: bold;
        }

        .label {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 1rem;
            font-style: italic;
        }

        .sub-label {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #00FF41;
            text-shadow: 
                0 0 5px #00FF41, 
                0 0 10px #00FF41, 
                0 0 20px #00FF41, 
                0 0 30px #00FF41, 
                0 0 40px #00FF41, 
                0 0 50px #00FF41;
        }

        .logo {
            margin-top: 1rem; /* Add spacing above "1440X" */
            font-size: 3rem; /* Font size for "1440" */
            color: #00FF41;
            font-weight: bold;
        }

        .logo span.x {
            font-family: 'Arial', sans-serif; /* Modern, minimalistic font for "X" */
            font-size: 5rem; /* Larger font size for "X" */
            color: #00FF41; /* Match the neon green color */
            font-weight: bold;
            text-shadow: 
                0 0 5px #00FF41, 
                0 0 10px #00FF41, 
                0 0 20px #00FF41, 
                0 0 30px #00FF41, 
                0 0 40px #00FF41, 
                0 0 50px #00FF41; /* Add the neon glow to "X" */
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 0 10px #00FF41;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                text-shadow: 0 0 30px #00FF41, 0 0 40px #00FF41, 0 0 50px #00FF41;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 0 10px #00FF41;
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .minute-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid #00FF41;
            opacity: 0;
            z-index: 1;
        }

        @keyframes ring {
            0% {
                width: 400px;
                height: 400px;
                border-width: 5px;
                opacity: 0.8;
            }
            100% {
                width: 800px;
                height: 800px;
                border-width: 1px;
                opacity: 0;
            }
        }

        .ring-animate {
            animation: ring 2s cubic-bezier(0.1, 0.5, 0.5, 1);
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div id="ring" class="minute-ring"></div>
    <div class="time-display">
        <div id="minutes" class="minutes">1440</div>
        <div class="label">Think Outside the Clock</div>
        <div class="sub-label">That clock is over 6,000 years old? Reboot Time!</div>
        <div class="logo">
            1440<span class="x">X</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let lastMinute = null;
        let animationFrameId = null;

        // Matrix settings
        const fontSize = 20;
        const chars = '1440';
        let drops = [];

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const columns = Math.floor(canvas.width / fontSize);
            drops = Array(columns).fill(0).map(() => -Math.floor(Math.random() * canvas.height));
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `bold ${fontSize}px monospace`;
            ctx.textAlign = 'center';

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                
                if (Math.random() < 0.8) {
                    ctx.fillStyle = '#00FF41';
                    ctx.shadowColor = '#00FF41';
                } else {
                    ctx.fillStyle = '#007FFF';
                    ctx.shadowColor = '#007FFF';
                }
                
                ctx.shadowBlur = 5;
                ctx.fillText(char, i * fontSize + fontSize / 2, drop);
                ctx.shadowBlur = 0;

                drops[i] += fontSize / 2;

                if (drops[i] > canvas.height) {
                    drops[i] = 0;
                }
            });

            animationFrameId = requestAnimationFrame(drawMatrix);
        }

        initMatrix();
        drawMatrix();

        window.addEventListener('resize', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            initMatrix();
            drawMatrix();
        });

        function createRingEffect() {
            const ring = document.getElementById('ring');
            ring.classList.remove('ring-animate');
            void ring.offsetWidth;
            ring.classList.add('ring-animate');
        }

        function pulseEffect() {
            const display = document.querySelector('.time-display');
            display.classList.remove('pulse');
            void display.offsetWidth;
            display.classList.add('pulse');
        }

        function updateMinutesLeft() {
            const now = new Date();
            const nyTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            const currentMinute = nyTime.getMinutes();
            
            const minutesLeft = 1440 - (nyTime.getHours() * 60 + currentMinute);
            document.getElementById('minutes').textContent = minutesLeft;

            if (lastMinute !== null && lastMinute !== currentMinute) {
                pulseEffect();
                createRingEffect();
            }

            lastMinute = currentMinute;
        }

        updateMinutesLeft();
        setInterval(updateMinutesLeft, 1000);
    </script>
</body>
</html>
